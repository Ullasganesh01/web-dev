<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>

        function MyPersons(name,age,city,languages){
            this.name = name;
            this.age = age;
            this.city = city;
            this.languages = languages;
            this.printDetails =  function(){
                console.log(this.name,this.age,this.city,this.languages);
            }
        }

        let p1 = new MyPersons("ullas",22,"bangalore",["kannada","english","tamil"]);
        let p2 = new MyPersons("gagan",23,"bengaluru",["kannada","english"]);

        let myPeeps = [p1,p2];

        for( p of myPeeps){
            //console.log(p.name,p.age,p.city,p.languages);
            p.printDetails();
        }

    </script>
</body>
