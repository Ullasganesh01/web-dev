<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

  </head>
  <body>

    <div class="container">
      <h1>Refresh Me</h1>

      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="">
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="">
      </div>

    </div>
    <script>  
      document.body.addEventListener("load",rolldice())
      
      function rolldice(){

        const img1 = document.querySelector(".img1");
        const img2 = document.querySelector(".img2");

        let random1 = Math.floor(Math.random()*6)+1;
        let random2 = Math.floor(Math.random()*6)+1;
  
        console.log(random1,random2);
  
        let h1tag = document.querySelector("h1");

        console.log(img1);
  
        img1.setAttribute("src","./images/dice"+random1+".png");
        img2.setAttribute("src","./images/dice"+random2+".png");
        if(random1==random2){
          h1tag.innerHTML = "Draw";
        }else if(random1>random2){
          h1tag.innerHTML = "Player 1 wins";
        }else{
          h1tag.innerHTML = "Player 2 wins";
        }
      }
    </script>

  </body>
